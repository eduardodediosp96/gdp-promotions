<app-title title="Promotions"></app-title>
<mat-card class="mt-2 animate__animated  animate__fadeInUp">
    <app-promotions-filters (inputSearching)="filterByCode($event)" (sendFilters)="handleFilter($event)" [formFilter]="formFilter" visible="true" [resources]="resources"></app-promotions-filters>
    <app-table-pagination [tableId]="config.dataTable.tableId" [columns]="config.dataTable.columns" [pageSizeOptions]="config.dataTable.pageSizeOptions" [pageSize]="config.dataTable.pageSizeDefault" [actions]="config.dataTable.actionColumn" [index]="config.dataTable.indexColumn"
        [listStatus]="config.dataTable.listStatus" [statusSelected]="config.dataTable.statusSelected" [showStatus]="config.dataTable.showStatus" [filters]="filtersAllowed" [filterSelected]="config.dataTable.filterSelected" [showBtnDownload]="config.dataTable.showBtnDownload"
        [showBtnAdd]="config.dataTable.showBtnAdd" [showBtnCopy]="copiedId != null" (clicBtn)="handleAction($event)" (runFilter)="handleFilter($event)" (newRegister)="handleNew($event)" (newRegisterCopy)="handleNewCopied($event)"></app-table-pagination>
</mat-card>
