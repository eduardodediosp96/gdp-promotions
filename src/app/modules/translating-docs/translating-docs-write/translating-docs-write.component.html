<div class="container">
	<div class="row animate__animated animate__fadeInUp">
		<div class="col-12">
			<form [formGroup]="form">
				<mat-card>
					<div class="row">
						<div class="col-12">
							<h3>
								{{
									pageType == "new"
										? "Registrar "
										: "Actualizar "
								}}
								Identificacion
							</h3>
						</div>

						<app-form-field-select
							class="col-12"
							appearance="outline"
							formControlName="langId"
							label="Pais"
							[options]="languages"
							[display]="'name'"
							[key]="'langId'"
							[error]="form.controls['langId']"
						></app-form-field-select>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="docId"
								[type]="'text'"
								label="Documento ID *"
								[error]="form.controls['docId']"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-textarea
								appearance="outline"
								formControlName="value"
								label="Valor *"
								[rows]="15"
								[error]="form.controls['value']"
							>
							</app-form-field-textarea>
						</div>

						<div class="col-12">
							<div class="d-flex buttons-submit">
								<button
									(click)="handleCancel()"
									mat-stroked-button
									color="warn"
								>
									CANCELAR
								</button>
								<button
									(click)="
										pageType == 'new'
											? handleNewItem()
											: handleUpdItem()
									"
									#submit
									[disabled]="!form.valid"
									mat-raised-button
									color="primary"
								>
									{{
										pageType == "new"
											? "REGISTRAR"
											: "ACTUALIZAR"
									}}
								</button>
							</div>
						</div>
					</div>
				</mat-card>
			</form>
		</div>
	</div>
</div>
