<div class="container">
	<div class="row animate__animated animate__fadeInUp">
		<div class="col-12">
			<form [formGroup]="form">
				<mat-card>
					<div class="row">
						<div class="col-12">
							<h3>
								{{
									pageType == "new"
										? "Registrar "
										: "Actualizar "
								}}
								Identificacion
							</h3>
						</div>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="identId"
								[type]="'text'"
								label="Identificacion ID *"
								[error]="form.controls['identId']"
								[isReadonly]="pageType != 'new'"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="name"
								[type]="'text'"
								label="Nombre *"
								[error]="form.controls['name']"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="description"
								[type]="'text'"
								label="Descripcion *"
								[error]="form.controls['description']"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="lenMin"
								[type]="'text'"
								label="longitud minima *"
								[error]="form.controls['lenMin']"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-input
								appearance="outline"
								formControlName="lenMax"
								[type]="'text'"
								label="longitud maxima *"
								[error]="form.controls['lenMax']"
							>
							</app-form-field-input>
						</div>

						<div class="col-12">
							<app-form-field-checkbox
								formControlName="onlyDigits"
								label="Â¿Esta identificacion solo contiene digitos?"
							></app-form-field-checkbox>
						</div>

						<div class="col-12">
							<app-form-field-checkbox
								formControlName="testing"
								label="Testing"
							></app-form-field-checkbox>
						</div>

						<div class="col-12">
							<div class="d-flex buttons-submit">
								<button
									(click)="handleCancel()"
									mat-stroked-button
									color="warn"
								>
									CANCELAR
								</button>
								<button
									(click)="
										pageType == 'new'
											? handleNewItem()
											: handleUpdItem()
									"
									#submit
									[disabled]="!form.valid"
									mat-raised-button
									color="primary"
								>
									{{
										pageType == "new"
											? "REGISTRAR"
											: "ACTUALIZAR"
									}}
								</button>
							</div>
						</div>
					</div>
				</mat-card>
			</form>
		</div>
	</div>
</div>
