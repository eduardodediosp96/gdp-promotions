<div class="container">
    <div class="row">
        <div [class]="presenter.viewerStatus? 'coins-wrapper column d-none d-md-block col-12 col-md-6':'coins-wrapper column col-12'">
            <app-card-list [list]="presenter.coinsList" [viewerStatus]="presenter.viewerStatus" (filterEvent)="filter($event)" (clickEvent)="showViewer($event)" [viewerStatus]="presenter.viewerStatus" [length]="presenter.length" [pageSize]="presenter.pageSize" [pageIndex]="presenter.pageIndex"
                [pageSizeOptions]="presenter.pageSizeOptions" [showFirstLastButtons]="true"></app-card-list>
        </div>
        <div [class]="presenter.viewerStatus? 'column col-12 col-md-6':'d-none'">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
