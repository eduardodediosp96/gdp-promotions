<mat-form-field [appearance]="appearance" [class]="error && error.invalid && (error.dirty || error.touched)  ? 'mat-form-field-invalid ng-invalid' : '' ">
    <mat-label>{{label}}</mat-label>

    <mat-select matNativeControl *ngIf="!multiselect" (selectionChange)='onSelect($event)' [formControl]="value" [disabled]="isDisabled">
        <mat-option disabled value="">Seleccionar</mat-option>
        <mat-option *ngFor="let option of options" [value]="option[key]" class="nose">{{ display!='display'? option[display]: option }}</mat-option>
    </mat-select>

    <mat-select matNativeControl *ngIf="multiselect" (selectionChange)='onSelect($event)' [formControl]="value" [disabled]="isDisabled" multiple>
        <mat-optgroup [label]="'Seleccionar'">
            <mat-option *ngFor="let option of options" [value]="option[key]" class="nose">{{ display!='display'? option[display]: option }}</mat-option>
        </mat-optgroup>
    </mat-select>
    <mat-icon *ngIf="icon" matPrefix>{{ icon }}</mat-icon>
    <mat-hint style="color:red" *ngIf="error && error.invalid && (error.dirty || error.touched || error.pristine)">
        {{ getMessage() }}
    </mat-hint>
</mat-form-field>
